function get(v){return v||"";}
function populateFilters(rows){ecoSel.innerHTML=["",...uniq(rows.map(r=>get(r["Ecosystem"])))].map(x=>`<option>${x||'All'}</option>`).join('');catSel.innerHTML=["",...uniq(rows.map(r=>get(r["Category"])))].map(x=>`<option>${x||'All'}</option>`).join('');stSel.innerHTML=["",...uniq(rows.map(r=>get(r["Status"])))].map(x=>`<option>${x||'All'}</option>`).join('');rkSel.innerHTML=["","On Track","At Risk","Off Track"].map(x=>`<option>${x||'All'}</option>`).join('');colSel.innerHTML=["",...uniq(rows.map(r=>String(r["Colabe Ecosystem"])))].map(x=>`<option>${x||'All'}</option>`).join('');}

<td><a href="https://colabe.solutions/ppb/${get(r["Project ID"])}" target="_blank">${get(r["Project Name"])}</a></td>

<td>${r["Colabe Ecosystem"]==="True"?"✅":"❌"}</td>
</tr>`).join('');document.getElementById('kpiP').textContent=rows.length;const nums=rows.map(r=>parseFloat(r["Progress"])).filter(n=>!isNaN(n));const avg=nums.length?(nums.reduce((a,b)=>a+b,0)/nums.length).toFixed(1):"0.0";document.getElementById('kpiProg').textContent=avg+"%";document.getElementById('kpiRisk').textContent=rows.filter(r=>r["Go-Live Risk"]==="At Risk").length;document.getElementById('kpiOff').textContent=rows.filter(r=>r["Go-Live Risk"]==="Off Track").length;}
